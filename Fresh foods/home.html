<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Fresh Foods</title>

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

         <link rel="stylesheet" href="home.css">
</head>
 
<body>

    <!--Header section starts-->

    <header class="header">

             <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Fresh Foods</a>
             <nav class="navbar">
                    <a href="#home">Home</a>
                    <a href="#bestsellers">Best Sellers</a>
                    <a href="#deals">Deals</a>
                    <a href="#specialproducts">Special Products</a>
                    <a href="latest news">Latest News </a>
            </nav>
            <div class="icons">
                <div class="fas fa-bars" id="menu-btn" title="menu"></div>
                <div class="fas fa-search" id="search-btn" title="search"></div>
                <div class="fas fa-shopping-cart" id="cart-btn" title="cart"></div>
                <div class="fas fa-user" id="login-btn" title="account"></div>
          </div>

          <form action="" class="search-form">
              <input type="search" id="search-box" placeholder="search here">
              <label for="search-box" class="fas fa-search"></label>
          </form>
          
          <div class="shopping-cart">
              <div class="cart-content">
                <div class="cart-box">
                    <img src="images/lemon.jpg">
                    <div class="content">
                        <h3 class="cart-product-title">lemon</h3>
                        <div class="cart-price">Ksh.10.1</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <i class="fas fa-trash"></i>
                </div>
              </div>
              <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Ksh.0</div>
                </div>
                <button type="button" class="checkout">checkout</button>
          </div>
          <section>
            <input type="submit" value="login" class="btn">

        <form action="" class="register-form">
          <h3>register</h3>
          <input type="email" placeholder="Enter your email" class="box">
          <input type="password" placeholder="Enter your password" class="box">
          <input type="password" placeholder="Confirm password" class="box">
          <p>already have an account? <a href="#" id="login">login</a></p>
          <input type="submit" value="register" class="btn">
       </form>
  </header>
